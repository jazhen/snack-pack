<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!-- Primary Meta Tags -->
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="title" content="Snack Pack">
    <meta name="description" content="A WarioWare inspired Vanilla JavaScript & HTML5 game where players play through a rotating, random assortment of mini-games.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jazhen.github.io/snack-pack/">
    <meta property="og:title" content="Snack Pack">
    <meta property="og:description" content="A WarioWare inspired Vanilla JavaScript & HTML5 game where players play through a rotating, random assortment of mini-games.">
    <meta property="og:image" content="https://user-images.githubusercontent.com/6326660/103430411-a321eb80-4b78-11eb-8e3e-a43c1f364d08.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://jazhen.github.io/snack-pack/">
    <meta property="twitter:title" content="Snack Pack">
    <meta property="twitter:description" content="A WarioWare inspired Vanilla JavaScript & HTML5 game where players play through a rotating, random assortment of mini-games.">
    <meta property="twitter:image" content="https://user-images.githubusercontent.com/6326660/103430411-a321eb80-4b78-11eb-8e3e-a43c1f364d08.png">
  </head>
  <body class="body">
    <main id="main">
      <audio id="audio" loop>
        <source src="https://groove-town-seeds.s3-us-west-1.amazonaws.com/xeon6.ogg" type="audio/ogg">
        Your browser does not support the audio tag.
      </audio>
      <canvas id="canvas" width="400" height="300">
        Your browser does not support the HTML5 canvas tag.
      </canvas>
    </main>
  </body>
</html>
